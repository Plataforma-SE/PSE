<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1">
    <link rel="stylesheet" href="css/PSE_estilos.css">
    <script src="js/PSE_script.js"></script>
    <title>Plataforma de Servicios Etudiantiles</title>
</head>
<body>
    <div class="top">
        <nav class="menu">
            <a href="PSE.html"><img src="img/pse.png"></a>
            
            <!--*************  Log in ************-->
            <button class="login", onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Iniciar sesión</button>      <!-- HACER QUE SE PEGUE A LOS MARGENES DE LA PAGINA -->
            <div id="id01" class="modal">
                <form class="modal-content animate" action="/action_page.php">
                    <div class="imgcontainer">
                        <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
                        <img src="img/hotdog.png" alt="Avatar" class="avatar">
                    </div>
                    <div class="container">
                        <label for="usu"><b>Usuario</b></label>
                        <input type="text" placeholder="Codigo de alumno" name="usu" required>
                        <label for="contra"><b>Contraseña</b></label>
                        <input type="password" placeholder="Contraseña" name="contra" required>
                        <button type="submit">Iniciar Sesión</button>
                        <label>
                            <input type="checkbox" checked="checked" name="remember"> Guardar contraseña
                        </label>
                    </div>
                    <div class="container" style="background-color:#f1f1f1">
                        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancelar</button>
                        <span class="psw">¿Olvido su <a href="#">contraseña</a>?</span>
                    </div>
                </form>
            </div>
            <!--********************************** -->
            
        </nav>
    </div>
    <!--*********** banner *************-->
    <!-- Slideshow container -->
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="img/banner1.png" style="width:100%">          <!-- HACER QUE SE PUEDA MOVER Y SEA AUTOMATICO AL MISMO TIEMPO -->
            <div class="text">Walter</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="img/banner2.png" style="width:100%">
            <div class="text">Charlotte</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="img/banner3.png" style="width:100%">
            <div class="text">Amy</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    <!--**************************-->
    <script>
        var slideIndex = 0;
        showSlides(slideIndex);
        
        // Get the modal
        var modal = document.getElementById('id01');
    </script>
</body>
</html>
